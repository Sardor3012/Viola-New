<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Магазин одежды | Viola</title>
</head>
<body>
    <header>
        <div class="ls-links">
            <a href="#">Для женщин</a>
            <a href="#">Для детей</a>
        </div>
        <div class="logo">
            <img src="./images/Frame.png" width="30px" height="30px">
            <h2>VIOLA</h2>
        </div>
        <div class="rs-links">
            <a href="#">О магазине</a>
            <a href="#">Доставка</a>
        </div>
    </header>
    <div class="screen-one">
        <div class="sc1-ls">
            <span class="sale-span">Осеняя распродажа</span>
            <h1 class="discount-h1">СКИДКИ ДО 20%</h1>
            <a href="#"><button class="shop-btn">В МАГАЗИН</button></a>
        </div>
        <div class="sc1-rs">
            <img src="./images/running_shoes_PNG5823.png" width="450px" height="350px" class="shoes">
        </div>
    </div>
    <div class="delivery-banner">
        <h1 class="h1-gift">БЕСПЛАТНАЯ ДОСТАВКА</h1>
        <p class="p-gift">Сделайте заказ и получите подарок!</p>
    </div>
    <div class="collections">
        <div class="children-collection">
            <h2>Детская коллекция</h2>
            <a href="#"><button class="strelka-btn">></button></a>
            <img src="./images/Rectangle 3.png" class="woman-png">
        </div>
        <div class="women-collection">
            <h2>Женская коллекция</h2>
            <a href="#"><button class="strelka-btn">></button></a>
            <img src="./images/Rectangle 3.1.png" class="woman-png">
        </div>
    </div>
    <div class="clothes-block">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
